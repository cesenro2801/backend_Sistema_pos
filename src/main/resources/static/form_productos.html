<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Productos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"  
    crossorigin="anonymous">
    <style>
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario de Productos</span>
        </div>
        <div class="divider"></div>
        <div class="row">
            <form id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="idproducto"/>
                <div class="mb-3">
                    <label for="producto-id">Id</label>
                    <input type="text" class="form-control" id="producto-id" name="producto-id" readonly >
                </div>
                <div class="mb-3">
                    <label for="producto-descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="producto-descripcion" name="producto-descripcion">
                </div>
                <div class="mb-3">
                    <label for="producto-existencias" class="form-label">Existencias</label>
                    <input type="text" class="form-control" id="producto-existencias" name="producto-existencias">
                </div>
                <div class="mb-3">
                    <label for="producto-stock-minimo">Stock Minimo</label>
                    <input type="text" class="form-control" id="producto-stock-minimo" name="producto-stock-minimo">
                </div>
                <div class="mb-3">
                    <label for="producto-codigo-de-barras" class="form-label">Codigo de barras</label>
                    <input type="number" class="form-control" id="producto-codigo-de-barras" name="producto-codigo-de-barras">
                </div>
                <div class="mb-3">
                    <label for="producto-codigo-interno" class="form-label">Codigo Interno</label>
                    <input type="text" class="form-control" id="producto-codigo-interno" name="producto-codigo-interno">
                </div>
                <div class="mb-3">
                    <label for="producto-precio-venta" class="form-label">Precio Venta</label>
                    <input type="text" class="form-control" id="producto-precio-venta" name="producto-precio-venta">
                </div>
                <div class="mb-3">
                    <label for="producto-precio-compra" class="form-label">Precio Compra</label>
                    <input type="text" class="form-control" id="producto-precio-compra" name="producto-precio-compra">
                </div>
                <div class="mb-3">
                    <label for="producto-id-categoria" class="form-label">Id Categoria</label>
                    <input type="text" class="form-control" id="producto-id-categoria" name="producto-id-categoria">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveProducto()">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteProducto()">Eliminar</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idproducto') != null)
            loadProductos(urlParams.get('idproducto'))
        }
    </script>
</body>
</html>
